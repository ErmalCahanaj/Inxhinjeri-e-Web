<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Regjistrohu</title>
</head>

<body>

    <div class="container">

        <div class="wrapper card1">

            <div class="title"><span>Regjistrohu</span></div>

            <form action="#">

                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Emri*" required>
                </div>

                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Mbiemri*" required>
                </div>

                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="number" placeholder="Numri personal*" minlength="9" maxlength="10" required>
                </div>

                <div class="row">
                    <i class="fas fa-user"></i>
                    <select name="grupigjakut" id="grupigjakut" style="padding-left: 60px; color: gray;" required>
                        <option value="" disabled selected hidden>Grupi gjakut*</option>
                        <option value="0">0</option>
                        <option value="a">A</option>
                        <option value="a">B</option>
                        <option value="a">AB</option>
                    </select>
                </div>

                <div class="row">
                    <i class="fas fa-user"></i>
                    <select name="rhd" id="rhd" style="padding-left: 60px; color: gray;" required>
                        <option value="" disabled selected hidden>Zgjedhni Rh(D) tuaj*</option>
                        <option value="+">+ (poz)</option>
                        <option value="-">- (ngt)</option>

                    </select>
                </div>

                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Fjalkalimi*" required>
                </div>

                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="number" placeholder="Numri i kontaktit*" required>
                </div>

                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Vendi*" required>
                </div>

                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="date" placeholder="Datëlindja*" style="color: gray;" required>
                </div>

                <div class="row button">
                    <input type="submit" value="Regjistrohu">
                </div>

                <div class="signup-link">Fushat me "<span style="color: red;">*</span>" duhet te plotesohen</div>
                <div class="signup-link">Keni llogari? <a href="login.html">Kyçuni ketu</a></div>

            </form>

        </div>

    </div>

    <footer class="bg-dark text-center ">
        <div class="text-center p-3" style="color: white" ;>
            Made with ❤ by: Drilon Haliti & Ermal Cahanaj
        </div>
    </footer>

</body>

</html>
